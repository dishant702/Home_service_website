<div class="d-block mx-auto">

    <div class="subscribe-buttons">

<div class="qr-code-page" style="display: none;">

    <!-- QR code image will be inserted here -->

<script>
    function showQRCodePage(subscription) {
      document.querySelector('.subscription-form').style.display = 'none';
      document.querySelector('.qr-code-page').style.display = 'block';
      document.getElementById('qrPhone').textContent = document.getElementById('phone').value;
  
      // Generate and insert QR code image (replace with your own QR code generation method)
      // Example: document.querySelector('.qr-code img').src = generateQRCodeUrl(subscription);
  
      // For testing purposes, you can set a dummy QR code image
      document.querySelector('.qr-code img').src = 'dummy-qr-code.png';
    }
  
    document.querySelector('.screenshot-form').addEventListener('submit', function (e) {
